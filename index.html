<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <legend>Formulario</legend>
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" class="stylized" placeholder="Escribe tu nombre">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="stylized" placeholder="Escribe tu email">
        </div>
        <div>
            <textarea rows="2" cols="30" name="comments" wrap="hard" class="stylized" placeholder="Pon tu mensaje aquí"></textarea>
        </div>
        <div>
            <label for="image">Imagen</label>
            <input type="file" id="image" name="image">
        </div>
        <button type="submit" id="extra-bottom">Enviar</button>
        <div>
            <label for="emailBorrar">Introduce un email para borrar o deja vacío para borrar todo</label>
            <input type="email" id="emailBorrar" name="emailBorrar" class="stylized" placeholder="Escribe un número">
            <button type="reset">Borrar</button>
        </div>

        <!-- <button type="button" id="borrarUno">Borrar UN contacto</button> -->
    </form>
    <div id="divLista"></div>
    <script src="script.js"></script>
</body>

</html>
